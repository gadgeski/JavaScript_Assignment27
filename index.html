<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>パララックスエフェクト</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parallax-section section-one">
      <h1 class="parallax-text">やすらぎの<br />あの香り</h1>
    </div>

    <div class="content-section">
      <p>
        このセクションは通常通りスクロールします。上部の背景画像が異なる速度で動くのを見てください。
      </p>
      <p>
        パララックスエフェクトは、要素が異なる速度でスクロールすることで、奥行き感を演出する技術です。
      </p>
      <p>
        JavaScriptを使って、スクロール量に応じて背景要素や前景要素の`transform`や`background-position`を動的に変更しています。
      </p>
    </div>

    <div class="parallax-section section-two">
      <h2 class="parallax-text">みずみずしく<br />爽やかな風味</h2>
    </div>

    <div class="content-section">
      <p>
        さらにスクロールすると、別の背景画像がパララックス効果とともに現れます。
      </p>
      <p>
        このような効果は、ウェブサイトにインタラクティブで魅力的な視覚体験をもたらします。
      </p>
    </div>

    <div class="parallax-section section-three">
      <h2 class="parallax-text">暑い季節の<br />お供にどうぞ</h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
